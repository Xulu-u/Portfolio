<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- //Hacer un formulario que convierte de euros a dólares. Supondremos que un euro son dos dólares. -->

<body>
    <label for="euros">Euros</label>
    <input type="number" name="" id="euros" placeholder="Euros">

    <br></br>

    <label for="dollars">Dollars: </label>
    <output type="number" name="" id="dollars" placeholder="Dollars"></output>

    <br></br>

    <button>Enviar</button>

</body>

<script>
    document.querySelector('button').addEventListener('click', () => {
        const euros = document.querySelector('#euros').value;
        document.querySelector('output').value = euros * 2;
    })
</script>

</html>
