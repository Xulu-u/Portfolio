<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <h1>Maquetación de un formulario con HTML y CSS</h1>
        <label class="ex1" for="user">Nombre</label>
        <input type="text" id="user" /><br />

        <label class="ex1" for="emailaddress">Email:</label>
        <input type="text" id="emailaddress" /><br />

        <label class="ex1" for="comments">Comentarios:</label>
        <textarea id="comments"></textarea><br />

        <label class="ex1" for="terms">Acepto las condiciones</label>
        <input type="checkbox" name="terms" class="boxes" /><br />

        <input type="submit" name="submitbutton" id="submitbutton" value="Submit" />

        <h1>Validación de un formulario con HTML</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <!-- No le pongo el atributo autofocus para que la página que tiene el iframe que carga está página no se vaya a la ubicación de esta-->
            <input type="text" id="nombre" required="required" autofocus /><br><br>
            <label class="ex2" for="edad">Edad:</label>
            <input type="number" id="edad" required="required" min="0" max="100" /><br><br>
            <label class="ex2" for="cp">C&oacute;digo postal:</label>
            <input type="text" pattern="^[0-9]{5}$" id="cp" required="required" /><br><br>
            <label class="ex2" for="mail">Email:</label>
            <input type="email" id="mail" /><br><br>
            <label class="ex2" for="fecha">Fecha de reserva:</label>
            <input type="date" id="fecha" required="required" /><br><br>
            <label class="ex2" for="nota">Nota:</label>
            <input type="range" id="nota" max="10" min="0" value="7" step="1" /><br><br>
            <input type="submit">
        </form>

    </form>
</body>

</html>
